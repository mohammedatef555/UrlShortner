<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{/styles/css/home.css}" rel="stylesheet" />
</head>
<body>

<div class="px-4 py-5 my-5 text-center">
    <i class="bi bi-yin-yang my-logo"></i>
    <h1 class="display-5 fw-bold">URL Shortener</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">URL shortening service</p>
        <!-- d-grid gap-2 d-sm-flex justify-content-sm-center -->
        <div>
            <form action="#" th:action="@{/}" method="post" class="input-group" style="width:100%">
                <input th:name="original_url" type="text" class="form-control" placeholder="Long URL ☹️" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button type="submit" class="btn btn-warning btn-lg">Shorten URL!</button>
            </form>
        </div>
    </div>
</div>

<div class="container" >
    <div class="urls" th:if="${not #lists.isEmpty(urls)}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Shorten URL</th>
                <th scope="col">Original URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="url : ${urls}">
                <td><a target="_blank"  th:text="${url.shortenUrl}" th:href="${url.shortenUrl}">Shorten ...</a></td>
                <td><a  target="_blank" th:text="${url.originalUrl}" th:href="${url.originalUrl}">Original ...</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
