<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href="@{/styles/css/home.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">URL Shortener</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a target="_blank" class="nav-link" href="https://www.linkedin.com/in/mohammedelmor/">
            <i class="bi bi-linkedin"></i>
            <p class="d-md-inline d-lg-none" style="display: inline;">My Linkedin</p>
        </a>
        <a target="_blank" class="nav-link" href="https://github.com/mohammedatef555">
            <i class="bi bi-github"></i>
            <p class="d-md-inline d-lg-none" style="display: inline;">My Github</p>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="px-4 py-5 my-5 text-center">
    <i class="bi bi-yin-yang my-logo"></i>
    <h1 class="display-5 fw-bold">URL Shortener</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">URL shortening service</p>
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    URL Details
                </div>
                <div class="card-body">
                    <h5 class="card-title">This is the shorten url <a th:href="${url.shortenUrl}"
                                                                      th:text="${url.shortenUrl}">shorten Url</a></h5>
                    <p class="card-text">This is the original url <a th:href="${url.originalUrl}"
                                                                     th:text="${url.originalUrl}">original Url</a></p>
                    <a th:href="${url.shortenUrl}" class="btn btn-primary">Go to the link</a>
                </div>
                <div class="card-footer text-muted">
                    <p><span th:text="${url.count}"></span> Visits</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
